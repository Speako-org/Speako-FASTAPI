<!DOCTYPE html>
<html>
    <head>
        <title>감정 분석 결과</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                line-height: 1.6;
            }
            h1 {
                color: #333;
            }
            .result-container {
                border: 1px solid #ddd;
                padding: 15px;
                border-radius: 5px;
                margin-top: 20px;
                background-color: #f9f9f9;
            }
            pre {
                background-color: #eee;
                padding: 10px;
                border-radius: 4px;
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
        <h1>감정 분석 결과</h1>
        <div class="result-container">
            <pre>{{ data | pprint }}</pre>
        </div>
    </body>
</html>
